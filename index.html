<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Moja pierwsza strona</title>
</head>
<body>
    <!--Listy-->
    <h1>Przepis na kanapki</h1>
    <h2>Lista składników</h2>
    <nav>
        <ol>
            <li><a href="http://www.wikipedia.pl/chleb.pl">Chleb</a></li>
            <li>Maslo</li>
            <li>Jajka</li>
        </ol>
    </nav>
    <h2>Sposób przygotowania</h2>
    <section>
        <ul>
            <li>Ugotuj jajka na twardo</li>
            <li>Połacz składniki</li>
            <li>Smacznego!</li>
        </ul>
    </section>
    
    <!--Tabele-->    
    <table style="border: 5px solid red">
        <thead>
            <th>Kraj</th>
            <th>Stolica</th>
            <th>Waluta</th>
        </thead>
        <tbody>
            <tr>
                <td>Niemcy</td>
                <td>Berlin</td>
                <td rowspan="2">Euro</td><!--rowspan - łączenie wierszy-->
            </tr>
            <tr>
                <td>Francja</td>
                <td>Paryż</td>
            </tr>
            <tr>
                <td>Polska</td>
                <td>Warszawa</td>
                <td>Złoty</td>
            </tr>
            <tr>
                <td colspan="2">Luksemburg</td><!--colspan - lacznie kolumn-->
                <td>Euro</td>
            </tr>
        </tbody>
    </table>
    
    
    <!--Formularze-->
   <p></p>
    <form method="get"> <!--można dodać wartość action"" z plikiem na serwerze np. PHP-->
        <label for="login">Login:</label><!---->
        <input type="text" name="login" value=""><p></p>
        
        <label for="password_string">Hasło:</label><!--formularz dotyczacy hasla-->
        <input type="password" name="password_string" value=""><p></p>
        
        <label for="imie">Imię:</label>
        <input type="text" name="imie" value=""><p></p>
        
        <!--Lista do wybrania jednej opcji z kilku-->
        <input type="radio" name="miasto" value="szczecin">Szczecin
        <input type="radio" name="miasto" value="koszalin">Koszalin
        <input type="radio" name="miasto" value="poznan">Poznań
        <p></p>
        
        <input type="checkbox" name="zgoda" value="1">
        <label for="zgoda">Wyrażam zgodę</label><p></p>
        
        <input type="checkbox" name="brakzgody" value="1">
        <label for="brakzgody">Nie wyrażam zgody</label><p></p>
        
        <!--lista rozwijana-->
        <select name="kraj">
            <option value="polska">Polska</option>
            <option value="niemcy">Niemcy</option>
            <option value="francja">Francja</option>
        </select><p></p>
        
        <!--pole tekstowe-->
        <textarea rows="5" cols="50">Tekst</textarea><p></p>
        
        <input type="submit" value="Zatwierdź">
    </form>
    
    <div id="menu">
        <div class="123">123</div>
        <div class="456">456</div>
        <div class="789">789</div>
    </div>
    <div id="logo"></div>
    
    
</body>
